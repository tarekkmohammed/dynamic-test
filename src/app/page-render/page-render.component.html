<!DOCTYPE html>
<html>

<head>
  <title [innerText]="pageTitle"></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


  <ng-container *ngFor="let module of pageContent">

  <ng-container *ngIf="module.type === 'module'; else elseblock">
    <div [attr.data-aos]="module.animation_style" class="module-container container-fluid w-100" [style]="module.class"
      [class]="module.placeholder">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class=" border-0">
            <div class="card-body">
              <h3 class="text-left mb-3 mt-4" style="font-size:24px" [innerText]="module.title"></h3>
              <h6 class="text-center mb-4" style="font-size:16px" [innerText]="module.subtitle"></h6>
              <p class="card-text" [innerHTML]="module.content"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #elseblock>
    <app-display [id]="module.id" (pageChange)="this.appcomponent.handlePageRoute($event)"></app-display>  <!-- TODO: need to implement the handle page route-->
  </ng-template>
    
  </ng-container>
  
  
</body>


</html>
