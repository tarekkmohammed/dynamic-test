<p hidden>{{ cards_carousel_settings.autoplaySpeed }}</p>
<p hidden>{{ settings.auto_play }}</p>
<p hidden>{{ settings.effect_speed_ms }}</p>
<div class="card">
  <p-carousel [value]="childrenPages" styleClass="custom-carousel" [numVisible]="cards_carousel_settings.numVisible" [numScroll]="cards_carousel_settings.numScroll"
              [circular]="cards_carousel_settings.autoplay" [attr.data-aos]="settings.animation" [autoplayInterval]="cards_carousel_settings.autoplaySpeed" [responsiveOptions]="responsiveOptions">
    <ng-template let-page pTemplate="item" >
      <div class="item card {{marginClass}}" >
          <img [src] = " 'assets/images/' + page.cover_image_url " class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{page.title}}</h5>
          <p class="card-text">{{ page.short_description }}</p>
          <a href="#" class="btn btn-primary {{marginClass}}">Go somewhere</a>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>



<section class="p-4 d-flex justify-content-center  w-100 ">
  <div *ngFor="let card of childrenPages" class="h-100">
      <div class="ps-3">
          <div class="card" style="max-width: 22rem;" [attr.data-aos]="settings.animation">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                  <img [src]=" 'assets/images/' + card.cover_image_url " class="card-img-top">
                  <a href="#!">
                  <div class="mask"></div>
                  </a>
              </div>
              <div class="card-body" >
                  <h5 class="card-title">{{ card.title }}</h5>
                  <p class="card-text">
                    {{card.short_description}}
                  </p>
                  <a class="btn btn-primary" (click)="sendIdToParent(card.id,'/'+ displayPage.title +'/'+card.title)" [routerLink]="['']">Learn more</a>
              </div>
          </div>
      </div>
      </div>
</section>
