
<div class="card">
  <p-carousel *ngIf="childrenPages.length!=0&& settings&&cards_carousel_settings "  [value]="childrenPages" styleClass="custom-carousel" [numVisible]="cards_carousel_settings.numVisible" [numScroll]="cards_carousel_settings.numScroll"
              [circular]="true" [attr.data-aos]="settings.animation" [autoplayInterval]="cards_carousel_settings.autoplaySpeed" [responsiveOptions]="responsiveOptions" >
    <ng-template  let-page pTemplate="item"  >
      <div class="item card {{marginClass}}" style="height: 400px">
          <img [src] = " 'assets/images/' + page.cover_image_url " class="card-img-top"  alt="...">
        <div class="card-body">
          <h5 class="card-title text-center">{{page.title}}</h5>
          <p class="card-text text-center short_desc" >{{ page.short_description }}</p>

          <div style="text-align: center">
            <a class="btn btn-primary p-2 m-2" (click)="sendIdToParent(page.id,'/'+ displayPage.title +'/'+page.title)" [routerLink]="['']">Learn more</a>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
